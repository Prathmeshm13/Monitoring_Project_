name: Python CI/CD Workflow

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Change to your required version

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flask flask-cors flask-mysqldb werkzeug pandas numpy joblib

      - name: Run Application (Check for Errors)
        run: |
          source venv/bin/activate
          python app.py  # Change this if your entry point is different

      - name: Debug Python Paths
        run: |
          source venv/bin/activate
          which python
          python --version
          pip list
